<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style2.css">
    <title>Sign_Up Page</title>
</head>
<body>
    <div id="card">
        <div id="in">
            <div class="lab">
                <label for="pass1">Set Password</label>
                <input type="password" id="pass1" class="pass"
                placeholder="Set password here...">
            </div>
            <div class="lab">
                <label for="pass2">Re enter password</label>
                <div>
                    <input type="password" id="pass2" class="pass" placeholder="Re enter password">
                    <p id="pra"></p>
                </div>
            </div>
        </div>
        <button id="but1">Set password</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
